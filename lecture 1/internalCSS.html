<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Start</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    h1{
        color: red;
    }
    p{
        color: blue;
    }

    .myHead, .pTag{
        color: orange;
        background-color: aqua;
        margin: 10px;
    }
    #thirdHead{
        color: aqua;
    }

</style>
<body>
    <h1 class="myHead">This is my heading</h1>
    <h1 class="myHead">This is my second heading</h1>
    <h1 id="thirdHead">This is my third heading</h1>
    <p class="pTag">This is my paragraph</p>
    <p class="pTag">This is my second paragrap</p>
    
</body>
</html>
