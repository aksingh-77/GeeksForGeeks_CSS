<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors & Specificity</title>
</head>
<style>
    p:nth-child(3){
        color: red;
    }
    p::first-letter{
        font-size: 50px;
    }

    .head1{
        color: blue;
    }

    .head1::before{
        content: "''";
        color: red;
    }
    .head1::after{
        content: "''";
        color: red;
    }

    #head2{
        color: green;
    }

    input[type="password"]:focus
    {
        background-color: aqua;
    }
</style>
<body>
    <p>This is paragraph</p>
    <p>This is paragraph</p>
    <p>This is paragraph</p>
    <p>This is paragraph</p>

    <h1 class="head1">This is heading</h1>
    <h2 id="head2">This is heading 2</h2>
    <input type="text" placeholder="Enter your name">
    <input type="password" placeholder="Enter your password">
</body>
</html>
